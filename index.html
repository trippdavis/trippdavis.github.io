<!DOCTYPE html>
<html>
<head>
  <title>Asteroids</title>
  <script src="javascripts/jquery-2.1.4.min.js"></script>
  <script src="lib/keymaster.js"></script>
  <script src="lib/util.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/ammoRefill.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/laser.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
</head>

<body>
  <canvas id="game-canvas" width="800" height="600"></canvas>

  <script>
    var canvasEl = document.getElementsByTagName("canvas")[0];
    var ctx = canvasEl.getContext('2d');
    var backgroundImg = new Image();
    var spaceshipImg = new Image();
    spaceshipImg.src = "lib/spaceship.png";
    var spaceshipRecoilImg = new Image();
    spaceshipRecoilImg.src = "lib/spaceshipRecoil.png";
    var asteroidImg = new Image();
    asteroidImg.src = "lib/asteroid.png";
    backgroundImg.onload = function () {
      ctx.drawImage(backgroundImg, 0, 0);
    };
    backgroundImg.src = 'lib/myImage.png';
    window.gameView = new Asteroids.GameView(ctx);
    window.gameView.start();
  </script>
</body>

</html>
